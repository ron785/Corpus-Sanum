
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Corpus Sanum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        zinc: {
                            950: '#09090b',
                        },
                        indigo: {
                            500: '#6366f1',
                            600: '#4f46e5',
                        },
                        teal: {
                            400: '#2dd4bf',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse-slow 8s ease-in-out infinite',
                        'float': 'float 20s ease-in-out infinite',
                    },
                    keyframes: {
                        'pulse-slow': {
                            '0%, 100%': { opacity: 0.15 },
                            '50%': { opacity: 0.3 },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                            '33%': { transform: 'translate(10%, 10%) scale(1.1)' },
                            '66%': { transform: 'translate(-5%, 15%) scale(0.9)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #09090b;
        }
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.04;
            z-index: 9999;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        }
        .bg-blobs {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
        }
        .custom-scrollbar::-webkit-scrollbar {
            height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-zinc-950 text-zinc-100 overflow-x-hidden">
    <!-- Atmospheric Background Elements -->
    <div class="bg-blobs">
        <div class="blob bg-indigo-600 w-[500px] h-[500px] -top-[100px] -left-[100px] animate-float"></div>
        <div class="blob bg-teal-500 w-[400px] h-[400px] top-[40%] -right-[100px] animate-float" style="animation-delay: -5s;"></div>
        <div class="blob bg-purple-600 w-[300px] h-[300px] -bottom-[50px] left-[20%] animate-pulse-slow"></div>
    </div>
    
    <div class="noise-overlay"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>    
</body>
</html>
